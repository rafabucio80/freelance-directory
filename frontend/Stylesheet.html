<style>
  .profile-img {
    width: 150px;       /* Ancho fijo */
    height: 150px;      /* Alto fijo */
    object-fit: cover;  /* Recorta la imagen para que encaje */
    border-radius: 50%;  /* Opcional: forma circular */
    border: 3px solid #0073e6; /* Opcional: borde azul */
    display: block;     /* Centra la imagen */
    margin: 0 auto;     /* Centra la imagen */
  }
  .freelancer-card {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    margin: 10px;
    width: 250px;
    display: inline-block;
    text-align: center; /* Alinea todo el contenido al centro */
  }
  .premium {
    border: 2px solid #FFD700;
  }
  .contact-bar {
    background: #333;
    padding: 10px;
    text-align: center;
  }
  .contact-bar a {
    color: white;
    margin: 0 10px;
  }
  .cv-button {
    background: #4CAF50;
    color: white;
    padding: 5px 10px;
    border-radius: 4px;
    display: block;
    margin-top: 10px;
    text-align: center;
  }
  .modal {
  display: none;
  position: fixed;
  z-index: 100;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.8);
}

.modal-content {
  background: #fff;
  margin: 5% auto;
  padding: 20px;
  width: 60%;
  max-width: 600px;
  border-radius: 8px;
  position: relative;
}

.modal-profile-img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  display: block;
  margin: 0 auto 15px;
}

.close-modal {
  position: absolute;
  top: 10px;
  right: 20px;
  font-size: 28px;
  cursor: pointer;
}

.cv-button-modal {
  background: #4CAF50;
  color: white;
  padding: 10px 15px;
  border-radius: 4px;
  text-align: center;
  display: inline-block;
  margin-top: 15px;
}
.cv-button {
  background: #4CAF50;
  color: white;
  padding: 8px 12px;
  margin-top: 10px;
}

/* Botón en modal */
.cv-button-modal {
  background: #0073e6;
  padding: 10px 15px;
}
.view-more-btn {
  background: #0073e6;
  color: white;
  border: none;
  padding: 8px 15px;
  margin-top: 10px;
  border-radius: 4px;
  cursor: pointer;
}

/* Desactiva el clic en la foto */
.profile-img {
  cursor: default; /* Quita la "manita" */
}
/* Botón activo */
.view-more-btn {
  background: #0073e6;
  color: white;
  cursor: pointer;
}

/* Botón desactivado */
.view-more-btn.disabled {
  background: #ccc;
  color: #666;
  cursor: not-allowed;
}

/* Modal solo para premium */
.modal-content .cv-button {
  display: ${freelancer.premium ? 'block' : 'none'};
}
</style>
